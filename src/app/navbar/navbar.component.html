<mat-toolbar color="primary" style="display: flex">
<img src="https://www.taxidrivers.it/wp-content/uploads/2015/12/Minios-1024x788.jpg" style="width: 50px; height:50px">
<h3 style="color:blue; background-color:goldenrod; border-radius: 150px; margin-left: 25px; font-size: 20px">Sito</h3>
  <span class="fill-spacer"></span>
  <div id="login">
        <a id="login-trigger">
          Log in <span>▼</span>
        </a>
        <div id="login-content">
          <form>
            <fieldset id="inputs">
              <input id="username" type="text" name="username" placeholder="Name" required>
              <input id="password" type="password" name="password" placeholder="Password" required>
            </fieldset>
            <fieldset id="actions">
              <input type="submit" id="submit"(click)="login()" value="Log in">
            </fieldset>
          </form>
        </div>
      </div>
      <div id="signup">
            <a id="signup-trigger" hr>
              Sign up <span>▼</span>
            </a>
            <div id="signup-content">
              <form>
                <fieldset id="inputs">
                 <input type="text" pattern="^([a-zA-Z]+[']?)?[a-zA-Z]{2,}[àèìòùÀÈÍÓÚ]?$" placeholder="Nome" id="name"class="form-control" formControlName="name"required/>
                 <input type="text"  pattern="^([a-zA-Z]+[']?)?[a-zA-Z]{2,}[àèìòùÀÈÍÓÚ]?$"placeholder="Cognome" id="cognome"class="form-control"formControlName="cognome"required />
                  <input type="number" placeholder="Telefono"required pattern="\b(\d{8}|\d{9}|\d{10})\b" />
                 <input type="email" placeholder="Email" class="form-control" formControlName="email" required />
                 <input id= "data" type="date"placeholder="date">
                </fieldset>
                <fieldset id="actions">
                  <input type="submit" id="submit" (click)="registrami()"value="Sign Up">
                </fieldset>
              </form>
            </div>
          </div>
</mat-toolbar>
